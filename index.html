<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/mine.css">



</head>

<body>
    <div class="w-75 m-auto shadow-lg p-5 mt-5">

        <h1>CRUD SYSTEM</h1>
        <button class="btn btn-success d-block" onClick="addNewProduct()">Add new product</button>
        <label>ProductName:</label>
        <input class="form-control" id="ProductName" onblur="validateproductName('productName')" onkeyup="validateproductName('productName')">
        <div id="name-err"></div>
        <label>ProductCategory:</label>
        <input class="form-control" id="ProductCategory" onblur="validateproductName('categoryName')" onkeyup="validateproductName('categoryName')">
        <div id="category-err"></div>
        <label>ProductPrice:</label>
        <input type="number" class="form-control" id="ProductPrice" onblur="validatePrice()" onkeyup="validatePrice()">
        <div id="price-err"></div>
        <label>ProductDescription:</label>
        <textarea class="form-control" id="ProductDescription"></textarea>
        <div id="desc-err"></div>

        <button onclick="addProduct()" id="add" class="btn btn-outline-info mt-4">add product</button>
        <button onclick="updateProduct()" id="update" class="btn btn-outline-info mt-4 d-none">update product</button>



        <button class="btn btn-outline-info mt-4" onclick="clearForm();">clear</button>


    </div>


    <input type="text" id="searchedInput" class="form-control w-50 m-auto mt-5" placeholder="search..." onkeyup="searchProduct()">



    <table class="table w-75 m-auto text-center mt-5">
        <thead>
            <th>index</th>
            <th>name</th>
            <th>category</th>
            <th>price</th>
            <th>description</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script src="js/main.js"></script>
</body>

</html>
